<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>iTube Movies - Watch the latest movies for free in HD</title>
  <link rel="stylesheet" href="https://cdn.plyr.io/3.6.12/plyr.css" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="images/logo-modified.ico" type="image/x-icon">
</head>

<body>
  <!-- navigation -->

  <nav class="flex-div">
    <div class="nav-left flex-div">
      <img src="images/menu.png" class="menu-icon" />
      <img src="images/logo.png" class="logo" />
    </div>
    <div class="nav-middle flex-div">
      <div class="search-box flex-div">
        <input type="search" id="myInput" class="transcript-output" onkeyup="myFunction()" placeholder="Search" />
        <img src="images/search.png" />
      </div>
      <img src="images/voice-search.png" class="mic-icon" id="mic-icon" onclick="startDictation()" />
      
    </div>
    <div class="nav-right flex-div">
      <img alt="" />
      <img alt="" />
    </div>
  </nav>

  <!--- sidebar -->

  <div class="sidebar">
    <div class="shortcut-links">
      <a href=""><img src="images/home.png" />
        <p>Home</p>
      </a>
      <a href=""><img src="images/explore.png" />
        <p>Explore</p>
      </a>
      <a href=""><img src="images/library.png" />
        <p>Library</p>
      </a>
      <a href=""><img src="images/playlist.png" />
        <p>Playlist</p>
      </a>
      <a href=""><img src="images/history.png" />
        <p>History</p>
      </a>
      <a href=""><img src="images/show-more.png" />
        <p class="showmore">Show More</p>
      </a>
      <hr />
    </div>
  </div>

  <!-- main -->

  <div class="container">
    <div class="banner">
      <img src="images/banner.png" />
    </div>

    <ul id="myUL">
      <div class="list-container">
        <div class="vid-list">
          <li>
            <span class="link" onclick=" window.location.href = '../movies/Shang-chi/index.html' "><img
                src="movie-img/shang.jpg" class="thumbnail" /></span>
            <div class="flex-div">
              <div class="vid-info">
                <a href="../movies/Shang-chi/index.html">Shang-Chi and the Legend of the Ten Rings
                  <span class="none">shang chi and the legend of the ten rings</span></a>
              </div>
            </div>
          </li>
        </div>

        <div class="vid-list">
          <li>
            <span class="link" onclick=" window.location.href = '../movies/Spiderman no way home/index.html' "><img
                src="movie-img/spidernoway.jpg" class="thumbnail" /></span>
            <div class="flex-div">
              <div class="vid-info">
                <a href="../movies/Spiderman no way home/index.html">Spider-Man: No Way Home
                  <span class="none">spiderman no way home spider man no way home</span></a>
              </div>
            </div>
          </li>
        </div>

        <div class="vid-list">
          <li>
            <span class="link" onclick=" window.location.href = '../movies/Turning Red/index.html' "><img
                src="https://wallpaperaccess.com/full/7563782.jpg" class="thumbnail" /></span>
            <div class="flex-div">
              <div class="vid-info">
                <a href="../movies/Turning Red/index.html">Turning Red</a>
              </div>
            </div>
          </li>
        </div>

        <div class="vid-list">
          <li>
            <span class="link" onclick=" window.location.href = '../movies/Batman/index.html' "><img
                src="movie-img/batman.jpg" class="thumbnail" /></span>
            <div class="flex-div">
              <div class="vid-info">
                <a href="../movies/Batman/index.html">The Batman</a>
              </div>
            </div>
          </li>
        </div>

        <!--- LEAVE THIS EMPTY -->
        <div class="vid-list" style="display: none">
          <li>
            <span class="link" onclick=" window.location.href = '' "><img src="" class="thumbnail" /></span>
            <div class="flex-div">
              <div class="vid-info">
                <a href=""></a>
              </div>
            </div>
          </li>
        </div>
        <!---->
      </div>
    </ul>
  </div>

  <img src="/homepage/movie-img/shang.jpg" alt="" />

  <script src="main.js"></script>
</body>

</html>
